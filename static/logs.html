<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRMNL Log Viewer</title>
    <link rel="stylesheet" href="/static/logs.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TRMNL Log Viewer</h1>
            <div class="controls">
                <a href="/" class="back-link">‚Üê Back</a>
                <button id="refreshBtn">Refresh</button>
                <div style="display: flex; align-items: center;">
                    <select id="autoRefreshSelect">
                        <option value="0">No auto-refresh</option>
                        <option value="5">Auto-refresh 5s</option>
                        <option value="10" selected>Auto-refresh 10s</option>
                        <option value="30">Auto-refresh 30s</option>
                        <option value="60">Auto-refresh 1m</option>
                    </select>
                    <div id="autoRefreshIndicator" class="auto-refresh-indicator"></div>
                </div>
                <select id="limitSelect">
                    <option value="50">Last 50 entries</option>
                    <option value="100" selected>Last 100 entries</option>
                    <option value="200">Last 200 entries</option>
                    <option value="500">Last 500 entries</option>
                </select>
            </div>
        </header>

        <div id="loading" class="loading">Loading logs...</div>
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="logContainer" class="log-container">
            <!-- Logs will be populated here -->
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
